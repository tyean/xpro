{% extends 'MyCalendar/navbar.html' %}

{% block body %}

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">

    <div class="container-fluid">
        <h1>Update Event</h1>
        <form id="event_update_form" method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <input class="btn btn-default" type="submit" name="update" value="Update">
            <a href="{% url 'MyCalendar:eventdelete' object.pk %}" class="btn btn-default">Delete</a>
        </form>

    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
    <script>
    $(document).ready(function() {
        $('.datepicker').datepicker();
    });
    </script>

{% endblock %}
